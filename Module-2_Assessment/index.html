<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>

    <title>Hangin' at the Zoo</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    
    <header>
        <h1>Zoo Hangman</h1>
        <h2>Press any key to get started!</h2>
    </header>
    <div id="print-box">
        <main id='print-box'>
            <div class="container">
                <img id="game-img" src="assets/images/zoo.jpg" alt="A colorful zoo sign">
            </div>
            <div class="container">
                <div id="word"></div>
            </div>
            <input type="text" id="guessBox" hidden>
            <div id="guesses"></div>
        </main>
    </div>
    <footer>
        <h3>No animals were harmed in the making of this game</h3>
    </footer>
   <script src="assets/javascript/game.js"></script>
  </body>
</html>
