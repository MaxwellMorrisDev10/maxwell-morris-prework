<!DOCTYPE html>

<html lang=en>
    
<head>
    <title>Hangin at the Zoo</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Header -->
<header>
    <h1>Zoo Hangman</h1>
    <h3>Press any key to begin</h3>
</header>

<main>

<!-- Image -->
<div>
    <img src="assets/images/zoo.jpg" id="#zoo-image" alt="zoo adventure">
</div>

<!-- Spaces for word-->
<div>
    <p><span id="word-space"></span></p>
</div>

<!-- Letters guessed-->
<div>
    <p><span id="guess"></span></p>
</div>

<!-- Guesses remaining -->
<div>
    <p>Number of guesses left:<span id="guess-count"></span></p>
</div>

<!-- Wins -->
<div>
    <p>You have won <span id="win-count">0</span> games.</p>
</div>

</main>

<!-- Footer -->
<footer>
    <p>No animals were harmed in the production of this game</p>
</footer>

</body>

</html>
