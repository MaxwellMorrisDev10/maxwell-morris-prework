<!DOCTYPE html>

<html lang="en-US">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Contact Me</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Navbar -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-sm">
                <h1 class="navbar-brand">Maxwell Morris</h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="lazybox">
            <div class="row">
                <div class="col">
                    <h3>Contact</h3>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="userMessage">Message</label>
                    <textarea class="form-control" id="userMessage"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </main>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="footer fixed-bottom text-center">
            <p class="footer-text text-center">Copyright &copy;</p>
        </footer>
    </div>
